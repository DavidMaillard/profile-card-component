<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/site.combined.min.css">

</head>
<body>

<div class="card">
  <div class="card-header">
    <img class="card-profile" src="./images/image-victor.jpg" alt="Victor Crest">
  </div>
  <div class="card-body">
    <p class="profile-name">Victor Crest <span class="profile-age">26</span></p>
    <p class="profile-location">London</p>
  </div>
  <div class="card-footer">
    <div class="card-stat">
      <p class="stat-number">80K</p>
      <p class="stat-text">Followers</p>
    </div>
    <div class="card-stat">
      <p class="stat-number">803K</p>
      <p class="stat-text">Likes</p>
    </div>
    <div class="card-stat">
      <p class="stat-number">1.4K</p>
      <p class="stat-text">Photos</p>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/DavidMaillard" target="_blank">David Maillard</a>.
</div>

</body>
</html>
